
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 </head>
 <body>
    <div id= "app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <script>
         var vue = new Vue({
             el: '#app-2',
             data: {
                 message: '页面加载于' + new Date().toLocaleDateString(),
             }
         })
    </script>
 </body>
</html>
