
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 </head>
 <body>
    <div id= "app4">
        <ol> 
           <li v-for="todo in todos">
                 {{todo.text}}
           </li> 
        </ol>
    </div>

    <script>
         var vue = new Vue({
             el: '#app4',
             data: {
                 todos:[
                    {text: '学习 JavaScript'},
                    {text: '学习 Vue'},
                    {text: '整个牛项目'}
                 ]
             }
         })
    </script>
 </body>
</html>
