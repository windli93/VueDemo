
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <title>表单绑定</title>
 </head>
 <body>
    <div id="app">
        <input v-model="message" placeholder="edit me" value="Hello">
        {{message}}
    </div>

    <script>
         var vue = new Vue({
             el: '#app',
             data: {
                message: '',
             },
            
         })
    </script>
 </body>
</html>
