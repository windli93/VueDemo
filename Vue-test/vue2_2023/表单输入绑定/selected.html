<html>
  <head>
    <!-- vue 简单实例 -->
    <!-- 引入vue脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>表单绑定</title>
  </head>
  <body>
    <div id="example-5">
      <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected: {{ selected }}</span>
    </div>

    <script>
      var vue = new Vue({
        el: "#example-5",
        data: {
          selected: "",
        },
      });
    </script>
  </body>
</html>
