<html>
  <head>
    <!-- vue 简单实例 -->
    <!-- 引入vue脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue组件</title>
  </head>
  <body>
    <div id="App">
      <ul>
        <my-component-li v-for="item in items" v-bind:prop1="item"></my-component-li>
      </ul>
    </div>

    <script>
      //定义一个组件
      Vue.component("my-component-li", {
        props: ["prop1"],
        template: "<li>{{prop}}</li>",
      });
      var vue = new Vue({
        el: "#App",
        data: {
          items: ["小健","大狀","小美"]
        },
      });
    </script>
  </body>
</html>
