
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 </head>
 <body>
    <div id= "app-6">
         <p>{{message}}</p>
         <input v-model="message">
    </div>

    <script>
         var vue = new Vue({
             el: '#app-6',
             data: {
                 message: 'Hello Vue!'
             }
         })
    </script>
 </body>
</html>
