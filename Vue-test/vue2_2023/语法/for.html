
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <title>条件渲染</title>
 </head>
 <body>
    <ul id="example-1">
        <li v-for="item in items" :key="item.message">
          {{ item.message }}
        </li>
      </ul>

    <script>
         var vue = new Vue({
             el: '#example-1',
             data: {
                items: [
                    { message: 'Foo' },
                    { message: 'Bar' }
                ]
             }
         })
    </script>
 </body>
</html>
