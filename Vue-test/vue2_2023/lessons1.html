
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 </head>
 <body>
    <div id= "App">
         {{message}}
    </div>

    <script>
         var vue = new Vue({
             el: '#App',
             data: {
                 message: 'hello Vue 111!',
             }
         })
    </script>
 </body>
</html>
