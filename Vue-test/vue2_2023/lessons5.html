
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
 </head>
 <body>
    <div id= "app-5">
         <p>{{message}}</p>
         <button v-on:click="reverseMessage">反转消息</button>
    </div>

    <script>
         var vue = new Vue({
             el: '#app-5',
             data: {
                 message: 'Hello Vue.js'
             },
             methods: {
                reverseMessage: function(){
                    this.message = this.message.split(' ').reverse().join('');
                }
             },
         })
    </script>
 </body>
</html>
