
<html>
 <head>
     <!-- vue 简单实例 -->
     <!-- 引入vue脚本 -->
     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
     <title>条件渲染</title>
 </head>
 <body>
    <div id= "App">
         <h1 v-if="awesome">Vue is awesome</h1>
         <h1 v-else=>Oh on</h1>
    </div>

    <script>
         var vue = new Vue({
             el: '#App',
             data: {
                awesome:false
             }
         })
    </script>
 </body>
</html>
